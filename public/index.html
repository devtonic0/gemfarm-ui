<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Staking | Back We Go</title>

    <meta name="theme-color" content="#2c1937ec" />
    <!--Facbook meta tags-->
    <meta property="og:url" content="/" />
    <meta property="og:title" content="Staking | Back We Go" />
    <meta
      property="og:description"
      content="Stake your Back We Go NFTs here to earn $TIME"
    />
    <meta
      property="og:image"
      content="<%= BASE_URL %>card.png"
    />
    <!--Twitter meta tags-->
    <meta name="twitter:title" content="Staking | Back We Go" />
    <meta
      name="twitter:description"
      content="Stake your Back We Go NFTs here to earn $TIME"
    />
    <meta
      name="twitter:image"
      content="<%= BASE_URL %>card.png"
    />
    <meta
      name="twitter:card"
      content="<%= BASE_URL %>card.png"
    />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Staking | Back We Go</title>
    <meta
      name="description"
      content="Stake your Back We Go NFTs here to earn $TIME"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"
      integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco="
      crossorigin="anonymous"
    ></script>
    <script>
      SmoothScroll({
        animationTime: 800,
        stepSize: 75,
        accelerationDelta: 30,
        accelerationMax: 2,
        keyboardSupport: true,
        arrowScroll: 50,
        pulseAlgorithm: true,
        pulseScale: 4,
        pulseNormalize: 1,
        touchpadSupport: true
      });
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
